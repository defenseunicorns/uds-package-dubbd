# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: pepr-demo
  description: "Pepr Demo"
  version: "###ZARF_PKG_TMPL_BIGBANG_VERSION###"
  url: https://p1.dso.mil/products/big-bang
  architecture: amd64
components:
  - name: import-module
    import:
      name: module
      url: oci://ghcr.io/rjferguson21/pepr-capabilities/pepr-e4a35052-c138-55e4-94a7-bb942b1cddc7:1.6-skeleton
    required: true
  - name: metallb
    required: true
    manifests:
      - name: metallb
        namespace: metallb-system
        files:
          - manifests/metallb-native.yaml
    images:
      - quay.io/metallb/speaker:v0.13.9
      - quay.io/metallb/controller:v0.13.9
  - name: metallb-config
    required: true
    manifests:
      - name: metallb-config
        namespace: metallb-system
        files:
          - manifests/config.yaml
  - name: load-certs
    required: true
    import:
      path: ../defense-unicorns-distro
    files:
      - source: ../defense-unicorns-distro/scripts/cat_keycloak_cert.sh
        target: cat_keycloak_cert.sh
        executable: true
      - source: ../defense-unicorns-distro/scripts/cat_keycloak_key.sh
        target: cat_keycloak_key.sh
        executable: true
    actions:
      onDeploy:
        after:
        - cmd: ./cat_keycloak_cert.sh
          description: read the cert
          setVariables:
          - name: KEYCLOAK_CERT   
        - cmd: ./cat_keycloak_key.sh
          description: read the cert
          setVariables:
          - name: KEYCLOAK_KEY
  - name: bigbang-pepr
    required: true
    import:
      path: ../defense-unicorns-distro
      name: bigbang
    images:
      - registry1.dso.mil/ironbank/big-bang/p1-keycloak-plugin:3.2.0
    extensions:
      bigbang:
        version: "###ZARF_PKG_TMPL_BIGBANG_VERSION###"
        valuesFiles:
        - ../values/authservice.yaml
        - ../values/keycloak.yaml
        - pepr-bb-values.yaml
        - disable-unrelated.yaml
  - name: podinfo
    required: true
    manifests:
      - name: podinfo
        namespace: podinfo
        kustomizations:
          - podinfo
    images:
      - "ghcr.io/stefanprodan/podinfo:6.3.6"
