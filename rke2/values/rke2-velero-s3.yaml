addons:
  velero:
    enabled: true
    plugins:
      - aws
    values:
      configuration:
        backupStorageLocation:
          - name: default
            provider: aws
            bucket: "###ZARF_VAR_VELERO_S3_BUCKET###"
            config:
              region: "###ZARF_VAR_VELERO_S3_AWS_REGION###"
        volumeSnapshotLocation:
          - name: default
            provider: aws
            config:
              region: "###ZARF_VAR_VELERO_S3_AWS_REGION###"
      credentials:
        useSecret: false
      schedules:
        udsbackup:
          disabled: false
          schedule: "0 3 * * *"
          useOwnerReferencesInBackup: false
          template:
            csiSnapshotTimeout: 0s
            includeClusterResources: true
            snapshotVolumes: true
            excludedNamespaces:
              - kube-system
              - flux
              - velero
            ttl: "240h"
      serviceAccount:
        server:
          create: true
          annotations:
            eks.amazonaws.com/role-arn: "###ZARF_VAR_VELERO_S3_AWS_ROLE_ARN###"
