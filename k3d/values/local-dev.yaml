kyvernoPolicies:
  values:
    policies:
      disallow-host-namespaces:
        exclude:
          any:
            - resources:
                namespaces:
                  - metallb-system
      restrict-host-path-mount:
        parameters:
          allow:
            - "###ZARF_VAR_HOST_PATH###"
      restrict-host-path-mount-pv:
        parameters:
          allow:
            - "###ZARF_VAR_HOST_PATH###"
      restrict-host-path-write:
        parameters:
          allow:
            - "###ZARF_VAR_HOST_PATH###"
      restrict-host-ports:
        exclude:
          any:
            - resources:
                namespaces:
                  - metallb-system

    additionalPolicies:
      restrict-image-registries:
        spec:
          rules:
            - name: validate-pod-registries
              exclude:
                any:
                  - resources:
                      namespaces:
                        - metallb-system
              match:
                any:
                  - resources:
                      kinds:
                        - Pod
              validate:
                foreach:
                  - list: request.object.spec.template.spec.[ephemeralContainers, initContainers, containers][]
                    pattern:
                      image: 127.0.0.1/* | ###ZARF_VAR_APPROVED_REGISTRIES###
                    message: "Image registry is not in the approved list"
