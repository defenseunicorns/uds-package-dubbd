kyvernoPolicies:
  values:
    exclude:
      any:
        - resources:
            kinds: # Required, list of kinds
              - Pod
            names:
              - "helper-pod-create-pvc-*"
        - resources:
            namespaces: 
              - uds-dev-stack

    policies:
      disallow-host-namespaces:
        exclude:
          any:
            - resources:
                namespaces:
                  - metallb-system
      restrict-host-path-mount:
        parameters:
          allow:
            - "###ZARF_VAR_HOST_PATH###"
      restrict-host-path-mount-pv:
        parameters:
          allow:
            - "###ZARF_VAR_HOST_PATH###"
      restrict-host-path-write:
        parameters:
          allow:
            - "###ZARF_VAR_HOST_PATH###"
      restrict-host-ports:
        exclude:
          any:
            - resources:
                namespaces:
                  - metallb-system

    additionalPolicies:
      restrict-image-registries:
        spec:
          rules:
            - name: validate-registries
              exclude:
                any:
                  - resources:
                      namespaces: ###ZARF_VAR_EXEMPT_NAMESPACES###
                  - resources:
                      namespaces: uds-dev-stack
                  - resources:
                      kinds:
                        - Pod
                      names:
                        - "helper-pod-create-pvc-*"
              match:
                any:
                  - resources:
                      kinds:
                        - Pod
              validate:
                foreach:
                  - list: request.object.spec.[ephemeralContainers, initContainers, containers][]
                    pattern:
                      image: 127.0.0.1:31999/* | ###ZARF_VAR_APPROVED_REGISTRIES###
                    message: "Image registry is not in the approved list"
