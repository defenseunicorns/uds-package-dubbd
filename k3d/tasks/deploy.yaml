variables:
  - name: VERSION
    description: "The version of the packages to deploy"
    # x-release-please-start-version
    default: "0.14.0"
    # x-release-please-end

tasks:
  - name: dubbd-k3d-pkg
    actions:
      - description: "Deploy the requested Zarf Package"
        cmd: |
          set -e
          zarf package deploy zart-package-dubbd-k3d-amd64-${VERSION}.tar.zst --confirm
