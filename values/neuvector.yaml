neuvector:
  enabled: true
  ingress:
    gateway: "admin"
  values:
    monitor:
      exporter:
        CTRL_USERNAME: metrics
        CTRL_PASSWORD: ###ZARF_VAR_NEUVECTOR_METRICS_PASSWORD###
        podAnnotations:
          checksum/metrics-pass: dubbd-override
        # manually setting this Neuvector image tag to fix an issue with BigBang 2.27.0
        image:
          tag: 5.3.2
    containerd:
      enabled: true
      path: "###ZARF_VAR_CONTAINER_RUNTIME_SOCKET###"
    controller:
      secret:
        data:
          sysinitcfg.yaml:
            always_reload: true
            scan_config:
              auto_scan: true
            no_telemetry_report: true
          userinitcfg.yaml:
            always_reload: true
            users:
              - username: metrics
                password: ###ZARF_VAR_NEUVECTOR_METRICS_PASSWORD###
                role: reader
                fullname: metrics
              - username: admin
                password: ###ZARF_VAR_NEUVECTOR_ADMIN_PASSWORD###
                role: admin
                fullname: admin
