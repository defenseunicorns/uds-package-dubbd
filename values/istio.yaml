istio:
  enabled: true
  enterprise: true
  ingressGateways:
    admin-ingressgateway:
      type: "LoadBalancer"
    public-ingressgateway: null
    tenant-ingressgateway:
      type: "LoadBalancer"
  values:
    authservice:
      enabled: true
    meshConfig:
      meshMTLS:
        minProtocolVersion: TLSV1_3
    gateways:
      admin:
        servers:
          - hosts:
              - "*.{{ .Values.domain }}"
            port:
              name: https
              number: 8443
              protocol: HTTPS
            tls:
              credentialName: ###ZARF_VAR_TLS_SECRET_NAME###
              mode: "SIMPLE"
              minProtocolVersion: "TLSV1_3"
      tenant:
        servers:
          - hosts:
              - "*.{{ .Values.domain }}"
            port:
              name: https
              number: 8443
              protocol: HTTPS
            tls:
              credentialName: ###ZARF_VAR_TLS_SECRET_NAME###
              mode: "SIMPLE"
              minProtocolVersion: "TLSV1_3"
    istiod:
      resources:
        requests:
          cpu: "100m"
          memory: "1Gi"
        limits:
          cpu: "500m"
          memory: "1Gi"
      hpaSpec:
        minReplicas: 1
        maxReplicas: 3
        # Requires k8s 1.23+; autoscaling/v2
        metrics:
          - type: Resource
            resource:
              name: cpu
              target:
                type: Utilization
                averageUtilization: 80
    values:
      global:
        proxy:
          resources:
            requests:
              memory: "1Gi"
            limits:
              memory: "1Gi"
  gateways:
    admin:
      ingressGateway: admin-ingressgateway
    public: null
    tenant:
      ingressGateway: tenant-ingressgateway

istioOperator:
  enabled: true
  values:
    operator:
      resources:
        limits:
          cpu: "500m"
          memory: "256Mi"
        requests:
          cpu: "100m"
          memory: "256Mi"
