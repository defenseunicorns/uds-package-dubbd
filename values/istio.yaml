istio:
  enabled: true
  enterprise: true
  ingressGateways:
    admin-ingressgateway:
      type: "LoadBalancer"
    public-ingressgateway: null
    tenant-ingressgateway:
      type: "LoadBalancer"
  postRenderers:
    - kustomize:
        patchesStrategicMerge:
          - kind: IstioOperator
            apiVersion: install.istio.io/v1alpha1
            metadata:
              name: istiocontrolplane
              namespace: istio-system
            spec:
              components:
                pilot:
                  k8s:
                    securityContext:
                      runAsUser: 1337
                      runAsGroup: 1337
  values:
    authservice:
      enabled: true
    meshConfig:
      meshMTLS:
        minProtocolVersion: TLSV1_3
    istiod:
      resources:
        requests:
          cpu: "500m"
          memory: "1Gi"
        limits:
          cpu: "500m"
          memory: "1Gi"
      hpaSpec:
        minReplicas: 1
        maxReplicas: 3
        # Requires k8s 1.23+; autoscaling/v2
        metrics:
          - type: Resource
            resource:
              name: cpu
              target:
                type: Utilization
                averageUtilization: 80
    values:
      global:
        proxy:
          resources:
            requests:
              memory: "1Gi"
            limits:
              memory: "1Gi"
  gateways:
    admin:
      ingressGateway: admin-ingressgateway
      hosts:
        - "*.###ZARF_VAR_ADMIN_DOMAIN###"
      tls:
        key: |
          ###ZARF_VAR_ADMIN_KEY###
        cert: |
          ###ZARF_VAR_ADMIN_CERT###
        minProtocolVersion: "TLSV1_3"
    public: null
    tenant:
      ingressGateway: tenant-ingressgateway
      hosts:
        - "*.###ZARF_VAR_DOMAIN###"
      tls:
        key: |
          ###ZARF_VAR_TENANT_KEY###
        cert: |
          ###ZARF_VAR_TENANT_CERT###
        minProtocolVersion: "TLSV1_3"
istioOperator:
  enabled: true
