loki:
  strategy: "monolith"
  values:
    # Values for Monolith strategy
    singleBinary:
      persistence:
        size: "###ZARF_VAR_LOKI_PVC_SIZE###"
    # Values for Scalable strategy
    write:
      autoscaling:
        enabled: true
        targetCPUUtilizationPercentage: 80
    read:
      autoscaling:
        enabled: true
        targetCPUUtilizationPercentage: 80
    backend:
      resources:
        limits:
          cpu: 200m
          memory: 512Mi
        requests:
          cpu: 200m
          memory: 512Mi
      autoscaling:
        enabled: true
        targetCPUUtilizationPercentage: 80
