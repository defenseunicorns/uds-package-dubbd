kiali:
  enabled: true
  ingress:
    gateway: "admin"
  values:
    resources:
      requests:
        cpu: "100m"
        memory: "512Mi"
      limits:
        cpu: "500m"
        memory: "1200Mi"
    cr:
      spec:
        deployment:
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          hpa:
            spec:
              minReplicas: 1
              maxReplicas: 3
