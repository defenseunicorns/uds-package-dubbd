
monitoring:
  enabled: true
  ingress:
    gateway: "admin"
  values:
    istio:
      alertmanager:
        enabled: false
      prometheus:
        enabled: false
    grafana:
      persistence:
        type: pvc
        enabled: true
        accessModes:
          - ReadWriteOnce
        size: "###ZARF_VAR_MONITORING_GRAFANA_PVC_SIZE###"
        finalizers:
          - kubernetes.io/pvc-protection
    prometheus:
      prometheusSpec:
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName:
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: "###ZARF_VAR_MONITORING_PROMETHEUS_PVC_SIZE###"
