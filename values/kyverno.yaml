kyverno:
  values:
    features:
      policyExceptions:
        enabled: true
    admissionController:
      replicas: 3
      container:
        extraArgs:
          clientRateLimitQPS: 300
          clientRateLimitBurst: 300
        resources:
          requests:
            cpu: "1000m"
            memory: "1Gi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
      updateStrategy:
        rollingUpdate:
          maxUnavailable: 0
    backgroundController:
      replicas: 2
      extraArgs:
        clientRateLimitQPS: 300
        clientRateLimitBurst: 300
    cleanupController:
      replicas: 2
      extraArgs:
        clientRateLimitQPS: 300
        clientRateLimitBurst: 300
    reportsController:
      replicas: 2
      extraArgs:
        clientRateLimitQPS: 300
        clientRateLimitBurst: 300
      resources:
        limits:
          cpu: "2000m"
          memory: "2Gi"