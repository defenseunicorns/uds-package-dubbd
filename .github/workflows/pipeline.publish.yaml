name: Publish DUBBD Packages

on:
  push:
    tags:
      - "*"  

permissions:
  contents: read
  packages: write

jobs:
  publish-packages:
    env:
      OCI_URL: oci://ghcr.io/defenseunicorns/uds
      PACKAGE_PREFIX: zarf-package
      PACKAGE_ARCH: amd64

    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Zarf
        uses: defenseunicorns/setup-zarf@main
        with:
          # renovate: datasource=github-tags depName=defenseunicorns/zarf versioning=semver
          version: v0.26.2
          download-init-package: true

      - name: Login to Registry1
        uses: docker/login-action@v2
        with:
          registry: registry1.dso.mil
          username: ${{ secrets.REGISTRY1_USERNAME }}
          password: ${{ secrets.REGISTRY1_PASSWORD }}

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: dummy
          password: ${{ secrets.GITHUB_TOKEN }}
    
      - name: Create DUBBD Package
        run: zarf package create --confirm
        working-directory: defense-unicorns-distro
        timeout-minutes: 60

      - name: Create DUBBD-AWS Package
        run: zarf package create --confirm
        working-directory: aws
        timeout-minutes: 60
      
      - name: Publish DUBBD Package
        working-directory: defense-unicorns-distro
        timeout-minutes: 60
        run: |
          PACKAGE_NAME="$(yq '.metadata.name' zarf.y*ml)"

          PACKAGE_VERSION="$(yq '.metadata.version' zarf.y*ml)"

          zarf package publish "$PACKAGE_PREFIX-$PACKAGE_NAME-$PACKAGE_ARCH-$PACKAGE_VERSION" "$OCI_URL"

      - name: Publish DUBBD-AWS Package
        working-directory: aws
        timeout-minutes: 60
        run: |
          PACKAGE_NAME="$(yq '.metadata.name' zarf.y*ml)"

          PACKAGE_VERSION="$(yq '.metadata.version' zarf.y*ml)"

          zarf package publish "$PACKAGE_PREFIX-$PACKAGE_NAME-$PACKAGE_ARCH-$PACKAGE_VERSION" "$OCI_URL"
