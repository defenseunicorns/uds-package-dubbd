name: CI DUBBD AWS

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - ".gitignore"
      - "LICENSE"
      - "**.md"
      - "**.json"
      - "k3d/**"
      - ".github/workflows/ci-on-pull-request-k3d.y*ml"
      - ".github/workflows/test-k3d-package.y*ml"
  workflow_call:

jobs:
    test-release:
        uses: ./.github/workflows/test-aws-package.yaml
        secrets: inherit

    test-upgrade:
        uses: ./.github/workflows/test-aws-upgrade.yaml
        secrets: inherit
