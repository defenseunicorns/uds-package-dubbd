name: Publish DUBBD

on:
  push:
    branches:
      - main

jobs:
  tag-new-version:
    permissions: write-all
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release-flag.outputs.release_created }}
    steps:
      - name: Create Release Tag
        id: tag
        uses: google-github-actions/release-please-action@v3
        with:
          command: manifest # use configs in release-please-config.json
      - id: release-flag
        run: echo "release_created=${{ steps.tag.outputs.release_created || false }}" >> $GITHUB_OUTPUT

  publish-dubbd-aws:
    needs: tag-new-version
    if: ${{ needs.tag-new-version.outputs.release_created == 'true'}}
    uses: ./.github/workflows/publish.dubbd.package.yaml
    with:
      working_dir: aws/dubbd-aws
    secrets: inherit

  publish-dubbd-k3d:
    needs: tag-new-version
    if: ${{ needs.tag-new-version.outputs.release_created == 'true'}}
    uses: ./.github/workflows/publish.dubbd.package.yaml
    with:
      working_dir: k3d
    secrets: inherit

  publish-dubbd-core:
    needs: tag-new-version
    if: ${{ needs.tag-new-version.outputs.release_created == 'true'}}
    uses: ./.github/workflows/publish.dubbd.package.yaml
    with:
      working_dir: defense-unicorns-distro
    secrets: inherit

  notify-public-uds:
    needs: [ tag-new-version, publish-dubbd-core, publish-dubbd-k3d, publish-dubbd-aws ]
    if: ${{ needs.tag-new-version.outputs.release_created == 'true'}}
    uses: ./.github/workflows/slack-notify-on-new-release.yaml
