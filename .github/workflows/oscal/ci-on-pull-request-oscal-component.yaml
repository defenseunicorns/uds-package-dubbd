name: CI DUBBD OSCAL

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - ".gitignore"
      - "LICENSE"
      - "**/*.md"
      - "**/*.json"
      - "**/*.png"
      - "**/*.svg"
      # - "aws/uds-core-aws/**" #Not 100% sure yet, may need to remove this since oscal is going to go there too.
      - "aws/cloudtrail/**"
      - "k3d/**"
      - ".github/workflows/*k3d*.y*ml"
      - ".github/workflows/*cloudtrail*.y*ml"
      - ".github/workflows/*uds*.y*ml"

  workflow_call:

jobs:
    test-release:
        uses: ./.github/workflows/test-dubbd-aws-install.yaml
        secrets: inherit

    test-upgrade:
        uses: ./.github/workflows/test-dubbd-aws-upgrade.yaml
        secrets: inherit
