# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: cocowow
  description: "CoCoWoW"
  version: "###ZARF_PKG_TMPL_BIGBANG_VERSION###"
  url: https://p1.dso.mil/products/big-bang
  image: https://p1.dso.mil/img/Big_Bang_Color_Logo_White_text.de14c793.webp
  # Big Bang / Iron Bank are only amd64
  architecture: amd64

components:
  - name: load-certs
    required: true
    import:
      path: ../defense-unicorns-distro
  - name: load-kc-certs
    required: true
    files:
      - source: ../defense-unicorns-distro/scripts/cat_keycloak_cert.sh
        target: cat_keycloak_cert.sh
        executable: true
      - source: ../defense-unicorns-distro/scripts/cat_keycloak_key.sh
        target: cat_keycloak_key.sh
        executable: true
    actions:
      onDeploy:
        after:
        - cmd: ./cat_keycloak_cert.sh
          description: read the cert
          setVariables:
          - name: KEYCLOAK_CERT   
        - cmd: ./cat_keycloak_key.sh
          description: read the cert
          setVariables:
          - name: KEYCLOAK_KEY
  - name: cocowow
    required: true
    import:
      path: ../defense-unicorns-distro
      name: bigbang
    extensions:
      bigbang:
        version: "###ZARF_PKG_TMPL_BIGBANG_VERSION###"
        valuesFiles:
        # look at imports and then merging here for composition
        - ../values/authservice.yaml
        - ../values/keycloak.yaml
        - custom.yaml
  - name: configure-keycloak
    required: true
    files:
      - source: https://github.com/keycloak/keycloak/releases/download/21.0.1/keycloak-21.0.1.tar.gz
        target: keycloak.tar.gz
    actions:
      onDeploy:
        after:
          - cmd: rm -rf kc-api && tar xf keycloak.tar.gz && rm keycloak.tar.gz && mv keycloak-21.0.1 kc-api
            description: Untar the keycloak files
          - cmd: bash -c 'until [ $(curl -L -s -o /dev/null -w "%{http_code}" https://keycloak.###ZARF_PKG_TMPL_DOMAIN###/auth) -eq 200 ]; do sleep 60; echo "Trying to connect to the Keycloak endpoint..."; done'
            description: Wait for Keycloak endpoint to accept requests
          - cmd: ./kc-api/bin/kcadm.sh config credentials --realm master --server https://keycloak.###ZARF_PKG_TMPL_DOMAIN###/auth --user admin --password password
            description: Login into keycloak as admin and save the config for future commands
          - cmd: ./kc-api/bin/kcadm.sh create realms -s realm=cocowow -s enabled=true
            description: Create the Cocowow realm
          - cmd: ./kc-api/bin/kcadm.sh create clients -r cocowow -s clientId=###ZARF_PKG_TMPL_KEYCLOAK_APP_NAME### -s enabled=true
            description: "Add a service account for the ###ZARF_PKG_TMPL_KEYCLOAK_APP_NAME### application"
          - cmd: ./kc-api/bin/kcadm.sh get clients -r cocowow -q clientId=###ZARF_PKG_TMPL_KEYCLOAK_APP_NAME###. --fields=clientId | jq -r ".[].clientId"
            description: "Extract the clientId of the ###ZARF_PKG_TMPL_KEYCLOAK_APP_NAME### service account in Keycloak"
            setVariables:
            - name: KEYCLOAK_APP_ID
          - cmd: ./kc-api/bin/kcadm.sh get clients -r cocowow -q clientId=###ZARF_PKG_TMPL_KEYCLOAK_APP_NAME### --fields=secret | jq -r ".[].secret"
            description: "Extract the secret string of the ###ZARF_PKG_TMPL_KEYCLOAK_APP_NAME### service account in Keycloak"
            setVariables:
            - name: KEYCLOAK_APP_SECRET
