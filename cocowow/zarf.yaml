# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: cocowow
  description: "CoCoWoW"
  version: "###ZARF_PKG_TMPL_BIGBANG_VERSION###"
  url: https://p1.dso.mil/products/big-bang
  image: https://p1.dso.mil/img/Big_Bang_Color_Logo_White_text.de14c793.webp
  # Big Bang / Iron Bank are only amd64
  architecture: amd64

variables:
  - name: REALM
    default: baby-yoda
    prompt: false
  - name: KC_ADM_USER
    default: admin
    prompt: false
  - name: KC_ADM_PASSWORD
    default: sup3r-secret-p@ssword
    prompt: false

components:
  - name: load-certs
    required: true
    import:
      path: ../defense-unicorns-distro
    files:
      - source: ../defense-unicorns-distro/scripts/cat_keycloak_cert.sh
        target: cat_keycloak_cert.sh
        executable: true
      - source: ../defense-unicorns-distro/scripts/cat_keycloak_key.sh
        target: cat_keycloak_key.sh
        executable: true
    actions:
      onDeploy:
        after:
        - cmd: ./cat_keycloak_cert.sh
          description: read the cert
          setVariables:
          - name: KEYCLOAK_CERT   
        - cmd: ./cat_keycloak_key.sh
          description: read the cert
          setVariables:
          - name: KEYCLOAK_KEY
  - name: cocowow
    required: true
    import:
      path: ../defense-unicorns-distro
      name: bigbang
    images:
      - registry1.dso.mil/ironbank/big-bang/p1-keycloak-plugin:3.2.0
      - ghcr.io/kirankt/keycloak-custom-theme:0.1.1
    extensions:
      bigbang:
        version: "###ZARF_PKG_TMPL_BIGBANG_VERSION###"
        valuesFiles:
        # look at imports and then merging here for composition
        - ../values/authservice.yaml
        - ../values/keycloak.yaml
    actions:
      onRemove:
        before:
          - cmd: ./zarf tools kubectl delete helmrelease -n bigbang keycloak --ignore-not-found
          - cmd: ./zarf tools kubectl delete helmrelease -n bigbang authservice --ignore-not-found
